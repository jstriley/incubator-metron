streams:
#parser
    #get the parsed data from the kafka spout to the splitter
    #to send the data to the enrichment bolts
    -   name: "spout -> splitter"
        from: "kafkaSpout"
        to: "enrichmentSplitBolt"
        grouping:
            type: SHUFFLE

#enrichment
