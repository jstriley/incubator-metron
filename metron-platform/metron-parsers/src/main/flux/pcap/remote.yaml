name: "pcap"
config:
    topology.workers: 1

components:
    -   id: "parser"
        className: "org.apache.metron.parsers.pcap.PcapParser"
    -   id: "writer"
        className: "org.apache.metron.pcap.writer.PcapWriter"
        constructorArgs:
            - "${bolt.hbase.table.name}"
            - "${bolt.hbase.table.fields}"
    -   id: "zkHosts"
        className: "storm.kafka.ZkHosts"
        constructorArgs:
            - "${kafka.zk}"
    -   id: "kafkaConfig"
        className: "storm.kafka.SpoutConfig"
        constructorArgs:
            # zookeeper hosts
            - ref: "zkHosts"
            # topic name
            - "pcap"
            # zk root
            - ""
            # id
            - "pcap"
        properties:
            -   name: "ignoreZkOffsets"
                value: true
            -   name: "startOffsetTime"
                value: -1

spouts:
    -   id: "kafkaSpout"
        className: "storm.kafka.KafkaSpout"
        constructorArgs:
            - ref: "kafkaConfig"

bolts:
    -   id: "parserBolt"
        className: "org.apache.metron.parsers.bolt.ParserBolt"
        constructorArgs:
            - "${kafka.zk}"
            - "pcap"
            - ref: "parser"
            - ref: "writer"

streams:
    -   name: "spout -> bolt"
        from: "kafkaSpout"
        to: "parserBolt"
        grouping:
            type: SHUFFLE
