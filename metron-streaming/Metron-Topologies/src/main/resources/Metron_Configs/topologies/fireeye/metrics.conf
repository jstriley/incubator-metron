#reporters
com.apache.metron.metrics.reporter.graphite=true
com.apache.metron.metrics.reporter.console=false
com.apache.metron.metrics.reporter.jmx=false

#Graphite Addresses

com.apache.metron.metrics.graphite.address=localhost
com.apache.metron.metrics.graphite.port=2023

#TelemetryParserBolt
com.apache.metron.metrics.TelemetryParserBolt.acks=true
com.apache.metron.metrics.TelemetryParserBolt.emits=true
com.apache.metron.metrics.TelemetryParserBolt.fails=true


#GenericEnrichmentBolt
com.apache.metron.metrics.GenericEnrichmentBolt.acks=true
com.apache.metron.metrics.GenericEnrichmentBolt.emits=true
com.apache.metron.metrics.GenericEnrichmentBolt.fails=true


#TelemetryIndexingBolt
com.apache.metron.metrics.TelemetryIndexingBolt.acks=true
com.apache.metron.metrics.TelemetryIndexingBolt.emits=true
com.apache.metron.metrics.TelemetryIndexingBolt.fails=true
