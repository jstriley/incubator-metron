---
- hosts: hadoop_client
  sudo: yes
  roles:
    - role: ambari_gather_facts
    - role: hadoop_setup

- hosts: search
  sudo: yes
  roles:
    - role: elasticsearch
  tags:
    - elasticsearch

- hosts: sensors
  sudo: yes
  roles:
    - role: ambari_gather_facts
    - role: flume
    - role: pycapa
    - role: bro
    - role: snort
    - role: yaf
    - role: pcap_replay
  tags:
      - sensors

- hosts: enrichment
  sudo: yes
  roles:
    - role: ambari_gather_facts
    - role: metron_streaming
  tags:
    - enrichment

- hosts: web
  sudo: yes
  roles:
    - role: ambari_gather_facts
    - role: metron_ui
    - role: metron_pcapservice
  tags:
    - web
